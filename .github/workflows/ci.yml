# Python Flask/Django CI
# This workflow runs linting and tests for Python projects

name: Python CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run linting
        run: uv run ruff check . || true

      - name: Check formatting
        run: uv run ruff format --check . || true
